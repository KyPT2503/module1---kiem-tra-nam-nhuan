<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<div>
    <input type="text" id="year" placeholder="input year" onchange="leapYear()">
    <p id="output"></p>
</div>
<script>
    function leapYear()
    {
        let year=document.getElementById("year").value;
        if(year%400 == 0 || (year%100 != 0 && year%4 ==0))
        {
            document.getElementById("output").innerHTML="LeapYear !";
        }
        else
        {
            document.getElementById("output").innerHTML="not a LeapYear !";
        }
    }
</script>
</body>
</html>
